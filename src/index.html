<!doctype html>
<html>

<head>
  <meta charset="UTF-8" dir="ltr">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">

</head>

<body class=" bg-background-color">
  <header class="fixed top-0 left-0 right-0  z-50">
    <nav class=" rounded-lg min-w-full border-4 border-background-color bg-primary-color-100">
      <ul class="bg-primary-color-100 flex justify-between rounded-xl py-4 px-3 max-w-5/10 text-amber-50  items-center">
        <li class="cursor-pointer font-bold">Js cloth shop</li>
        <li class="cursor-pointer">Home</li>
        <li class="cursor-pointer">Products</li>
        <li class="cursor-pointer">About</li>
        <li class="cursor-pointer">Contact</li>
        <li class="cursor-pointer">Sign in</li>
      </ul>
    </nav>
  </header>
  <main class="px-1 w-full min-h-screen h-screen">
    <div class="my-16 min-h-screen flex h-fit gap-1 min-w-full">
      <div class="aside-bar p-5  rounded-lg w-2/10 bg-primary-color-100">
        <a class="linkButton fixed z-50 bg-primary-color-300 border text-center font-bold border-white text-white rounded-lg p-3 block w-56"
          data-category="all">All</a>
        <a class="linkButton fixed z-50 top-33 text-primary-color-300 font-bold py-3.5 text-center m-3 rounded-lg p-3 block w-50 bg-background-color "
          data-category="men's clothing">Men's cloth</a>
        <a class="linkButton fixed z-50 top-48 text-primary-color-300 font-bold py-3.5 text-center m-3 rounded-lg p-3 block w-50 bg-background-color "
          data-category="women's clothing">Women's cloth</a>
        <a class="linkButton fixed z-50 top-63 text-primary-color-300 font-bold py-3.5 text-center m-3 rounded-lg p-3 block w-50 bg-background-color "
          data-category="electronics">Electronics</a>
        <a class="linkButton fixed z-50 top-78 text-primary-color-300 font-bold py-3.5 text-center m-3 rounded-lg p-3 block w-50 bg-background-color "
          data-category="jewelery">Jewelery</a>

      </div>
      <div class="products-cart flex flex-wrap  p-2 justify-center rounded-lg w-8/10 bg-primary-color-300">
        <div class="relative justify-center my-20 flex w-64 animate-pulse gap-2 p-4">
          <div class="h-12 w-12 rounded-full bg-slate-400"></div>
          <div class="flex-1">
            <div class="mb-1 h-5 w-3/5 rounded-lg bg-slate-400 text-lg"></div>
            <div class="h-5 w-[90%] rounded-lg bg-slate-400 text-sm"></div>
          </div>
          <div class="absolute bottom-5 right-0 h-4 w-4 rounded-full bg-slate-400"></div>
        </div>
      </div>
    </div>
  </main>



  <script type="module" src="./app/app.js"></script>
  <script type="module" src="./app/getProducts.js"></script>
  <script type="module" src="./app/renderProducts.js"></script>
</body>

</html>
